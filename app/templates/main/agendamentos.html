<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="../../static/css/agendamentos.css">
    <link rel="shortcut icon" href="../../static/imgs/favicon/logo-itzn.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../static/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>{{ title }}</title>
</head>

<body>

    {% extends 'base.html' %}

    {% block content %}
    <main class="flex">
        <nav id="sidebar" class="flex coluna">
            <div id="sidebar_content" class="flex coluna alinhar-extremidades">
                <ul id="side_items" class="flex coluna">
                    <li class="side-item active">
                        <a href="#" class="flex meio-vertical">
                            <i class="fa-regular fa-calendar fa-xl"></i>
                            <span class="item-descricao">Agendamentos</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#" class="flex meio-vertical">
                            <i class="fa-regular fa-file-lines fa-xl"></i>
                            <span class="item-descricao">Editais</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#" class="flex meio-vertical">
                            <i class="fa-solid fa-book fa-xl"></i>
                            <span class="item-descricao">Materiais</span>
                        </a>
                    </li>
                </ul>
                <ul id="side_items" class="config flex coluna">
                    <li class="side-item">
                        <a href="#" class="flex meio-vertical">
                            <i class="fa-solid fa-gear fa-xl"></i>
                            <span class="item-descricao">Configurações</span>
                        </a>
                    </li>
                    <li class="side-item" id="logout">
                        <a id="logout_btn" class="flex meio-vertical">
                            <i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i>
                            <span class="item-descricao">Sair</span>
                        </a>
                    </li>
                </ul>
            </div>
            <button id="open_btn">
                <img src="../../static/imgs/base/menu.svg" alt="abrir menu" id="open_btn_icon">
            </button>
        </nav>
        <section class="n-agendamentos">
            <div class="voltar">
                <a href="#" class="flex meio-vertical">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Voltar</span>
                </a>
            </div>
            <div class="title">
                <h1>Novo Agendamento</h1>
                <h3>Selecione a data, horário e estação (computador) para para seu agendamento</h3>
            </div>
        </section>

        <section>

        </section>
    </main>
    {% endblock %}

</body>

</html>
