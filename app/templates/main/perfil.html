<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="stylesheet" href="../../static/css/dashboard.css">
    <link rel="stylesheet" href="../../static/css/perfil.css">
    <link rel="shortcut icon" href="../../static/imgs/favicon/logo-itzn.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{{ title }}</title>
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}
        <section class="profile flex coluna">
            <div class="flex coluna gap">
                <h1>Perfil</h1>
                <p>Visualize e edite suas informações pessoais</p>
            </div>

            <div class="card-profile">
                <div class="header">
                    <div class="foto">
                        <img src="../../static/imgs/base/default-user.png" alt="">
                    </div>
                    <a href="{{ url_for('main.perfil_edit') }}" class="edit-profile flex centralizar gap">
                        <i class="fa-solid fa-pen"></i>
                        <span>Editar</span>
                    </a>
                </div>
            </div>
            <div class="card-p">
                <div class="title-p flex coluna">
                    <h2>Fulano de tal</h2>
                    <p>Empresa</p>
                </div>
                <div class="informacoes flex gap-3">
                    <div class="flex coluna gap-3">
                        <div class="caract flex gap">
                            <div class="icon flex centralizar"><i class="fa-regular fa-envelope fa-xl"></i></div>
                            <div class="description flex coluna gap-2">
                                <h4>Email</h4>
                                <span>fulanodetal@gmail.com</span>
                            </div>
                        </div>
                        <div class="caract gap flex">
                            <div class="icon flex centralizar"><i class="fa-regular fa-calendar fa-xl"></i></div>
                            <div class="description flex coluna gap-2">
                                <h4>Data de nascimento</h4>
                                <span>12/08/1997</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex gap-3 coluna">
                        <div class="caract  gap flex ">
                            <div class="icon flex centralizar"><i class="fa-solid fa-phone fa-xl"></i></div>
                            <div class="description flex gap-2 coluna">
                                <h4>Telefone</h4>
                                <span>(11) 99999-9999</span>
                            </div>
                        </div>
                        <div class="caract gap flex">
                            <div class="icon flex centralizar"><i class="fa-solid fa-calendar-day fa-xl"></i></div>
                            <div class="description gap-2 flex coluna">
                                <h4>Data de inscrição</h4>
                                <span>07/03/2026</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('open_btn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('open-sidebar');
        });


        const selected = document.querySelector('.select-selected');
        const items = document.querySelector('.select-items');
        const options = items.querySelectorAll('div');

        selected.addEventListener('click', (e) => {
            e.stopPropagation(); // evita fechar imediatamente
            items.classList.toggle('show');
            selected.classList.toggle('active');
        });

        options.forEach(option => {
            option.addEventListener('click', () => {
                selected.textContent = option.textContent;
                items.classList.remove('show');
                selected.classList.remove('active');
            });
        });

        document.addEventListener('click', () => {
            items.classList.remove('show');
            selected.classList.remove('active');
        });
    </script>

    {% endblock %}

</body>

</html>
