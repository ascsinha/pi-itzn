<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>{% block title %}ITZN{% endblock %}</title>
</head>

<body>

    <header>
        <section class="container flex alinhar-extremidades">
            <div class="flex">
                <i class="fa-regular fa-bars"></i>
                <img src="..//../static/imgs/base/itzn brand.svg" alt="">
            </div>
            <div>
                {% if  %}
                    <img src="" alt="">
                {% else %}
                    <img src="../static/imgs/base/user-semfoto.png" alt="">
                {% endif %}
            </div>
        </section>
    </header>

    <main>
        <aside>
            <nav>
                <ul class="flex">
                    <li>
                        <a href="{{ url_for('agendamentos') }}">
                            <i class="bi bi-calendar4-event"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('') }}">
                            <i class="fa-regular fa-file-lines"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('') }}">
                            <i class="fa-regular fa-book"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="flex">
                <a href="{{ url_for('configuracoes') }}"><i class="fa-regular fa-gear"></i></a>
                <a href="{{ url_for('logout') }}"><i class="fa-regular fa-arrow-right-from-bracket"></i></a>
            </div>
        </aside>
    </main>

    {% block content %}{% endblock %}

</body>

</html>
