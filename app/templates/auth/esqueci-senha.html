<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ title or 'Esqueci minha senha' }}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="../../static/css/esqueci-senha.css">
	{% block head %}{% endblock %}
</head>
<body>
	<main class="flex coluna centralizar auth-page">
		<section class="auth-card">
			<h1 class="cor-principal">Recuperar senha</h1>
			<p class="muted">Informe o e-mail cadastrado e enviaremos um link para redefinir sua senha.</p>

			<form action="" method="post" class="flex coluna">
				<label for="email">E-mail</label>
				<input id="email" name="email" type="email" class="auth-input" placeholder="seu@exemplo.com" required>

				<button type="submit" class="fundo-principal">Enviar link</button>
			</form>

			<div class="auth-footer">
				<a href="{{ url_for('login') }}">Voltar ao login</a>
			</div>
		</section>
	</main>

</body>
</html>
