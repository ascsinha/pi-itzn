<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
    <link rel="shortcut icon" href="../../static/imgs/favicon/logo-itzn.ico" type="image/x-icon">
</head>

<body>
    <main>
        <section class="left flex centralizar">
            <section class="container flex meio-vertical alinhar-extremidades">
                <form class="cadastro flex coluna centralizar">
                    <div class="titulo flex coluna meio-vertical">
                        <h1>Cadastro</h1>
                        <h3>Preencha com os seus dados</h3>
                    </div>
                    <div class="info flex coluna centralizar">
                        <div class="form flex coluna">
                            <div class="flex coluna">
                                <label name="nome" for="">Nome:</label>
                                <input type="text" placeholder="Digite seu nome completo">
                            </div>
                            <div class="flex coluna">
                                <label name="CPF" for="">CPF:</label>
                                <input type="text" placeholder="000.000.000-00">
                            </div>
                            <div class="flex gap">
                                <div class="flex coluna">
                                    <label name="data" for="">Data de nascimento:</label>
                                    <input type="text" placeholder="00/00/00">
                                </div>
                                <div class="flex coluna">
                                    <label name="telefone" for="">Telefone</label>
                                    <input type="tel" name="telefone" placeholder="(11) 99999-9999">
                                </div>
                            </div>
                            <div class="flex coluna">
                                <label name="email" for="">E-mail:</label>
                                <input type="email" placeholder="Digite seu e-mail">
                            </div>
                            <div class="flex coluna">
                                <label name="senha" for="">Senha:</label>
                                <input type="password" placeholder="Digite sua senha">
                            </div>
                            <div class="flex coluna">
                                <label name="confirmar-senha" for="">Confirmar senha:</label>
                                <input type="password" placeholder="Confirme a sua senha">
                            </div>
                        </div>
                        <button type="submit">Entrar</button>
                </form>
                <h4>JÃ¡ tem uma conta? <a href="{{ url_for('auth.login') }}">Login</a></h4>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
